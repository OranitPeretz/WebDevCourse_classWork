<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web HW DOM – Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
        }

        .calc-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
        }
    </style>
</head>

<body class="p-4">

    <div class="container">
        <div class="calc-box">

            <h1>Web HW DOM – Calculator</h1>

            <!-- ROW 1 – NUMBERS -->
            <div class="row g-3">

                <div class="col-12 col-sm-6 col-md-3">
                    <label class="form-label">First number</label>
                    <input id="txt1" class="form-control">
                </div>

                <div class="col-12 col-sm-6 col-md-3">
                    <label class="form-label">Second number</label>
                    <input id="txt2" class="form-control">
                </div>

                <div class="col-12 col-sm-6 col-md-2">
                    <label class="form-label">Operation</label>
                    <select id="op" class="form-select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">×</option>
                        <option value="/">÷</option>
                        <option value="^">^</option>
                    </select>
                </div>

                <div class="col-12 col-sm-6 col-md-2 d-grid">
                    <label class="form-label opacity-0">=</label>
                    <button id="btnCalc" class="btn btn-primary">=</button>
                </div>

            </div>

            <!-- RESULT always full width -->
            <div class="row mt-3">
                <div class="col-12">
                    <label class="form-label">Result</label>
                    <input id="lblRes" class="form-control" readonly>
                </div>
            </div>

            <!-- LOGS -->
            <div class="row mt-4">
                <div class="col-12">
                    <label class="form-label">Logs</label>
                    <textarea id="output" class="form-control" style="height: 220px;"></textarea>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
