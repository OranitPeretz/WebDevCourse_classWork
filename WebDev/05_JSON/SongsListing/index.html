<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Oranit | Songs Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <h1 class="text-center mb-4">ðŸŽµ Oranit Song Manager</h1>

    <div id="stats" class="alert alert-info text-center mb-3"></div>

    <!-- ------- FORM ------- -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="songForm" class="row g-2">
                <input type="hidden" id="songId">

                <div class="col-md-3">
                    <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                </div>

                <div class="col-md-3">
                    <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                </div>

                <div class="col-md-3">
                    <select id="rating" class="form-select" required>
                        <option value="">Rating 1-10</option>
                        <option>1</option><option>2</option><option>3</option>
                        <option>4</option><option>5</option><option>6</option>
                        <option>7</option><option>8</option><option>9</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <button type="submit" id="submitBtn" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- ------- SEARCH + SORT + VIEW ------- -->
    <div class="d-flex justify-content-between align-items-center mb-4">

        <input type="text" id="searchBox" class="form-control w-25" placeholder="Search...">

        <!-- RADIO PILL SORT -->
        <div class="sort-container">

            <label class="sort-pill">
                <input type="radio" name="sort" value="date" checked>
                <span class="text">Date</span>
            </label>

            <label class="sort-pill">
                <input type="radio" name="sort" value="name">
                <span class="text">Name</span>
            </label>

            <label class="sort-pill">
                <input type="radio" name="sort" value="rating">
                <span class="text">Rating</span>
            </label>
        </div>
        <button class="btn btn-outline-info" id="sortDirBtn">
            <i class="fas fa-arrow-down-wide-short"></i>
        </button>


        <button class="btn btn-secondary" id="toggleViewBtn">
            <i class="fas fa-th"></i> Cards/Table
        </button>

    </div>


    <!-- TABLE MODE -->
    <table class="table table-hover d-none" id="songTable">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Stars</th>
                <th>Rating</th>
                <th>Date</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody id="songList"></tbody>
    </table>

    <!-- CARDS MODE -->
    <div class="row" id="cardsContainer"></div>

</div>


<!-- MODAL PLAYER -->
<div class="modal fade" id="playerModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="450" id="playerFrame"></iframe>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
