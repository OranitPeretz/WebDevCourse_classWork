<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="playlist.css">
</head>

<body>
  <table> <!-- Creates a table structure -->
    <thead> <!-- Defines the table header section -->
      <tr> <!-- Table row -->
        <th colspan="5">YouTube</th>
      </tr>
      <tr><!-- Another row for column titles -->
        <th>Video Preview</th>
        <th>Year</th>
        <th>Artist</th>
        <th>Song Name</th>
        <th>Picture</th>
      </tr>
    </thead>

    <tbody> <!-- Table body: holds the data rows -->
      <tr> <!-- Row 1 -->
        <td> <!-- Cell for the video -->
          <iframe width="200" height="113" src="https://www.youtube.com/embed/kJQP7kiw5Fk?si=XzbiOpThf4Ah59px"
            title="Despacito" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </td>
        <td>2017</td>
        <td>Luis Fonsi ft. Daddy Yankee</td>
        <td>Despacito</td>
        <td><img src="https://img.youtube.com/vi/kJQP7kiw5Fk/hqdefault.jpg" alt="Despacito"></td>
      </tr>

      <tr> <!-- Row 2 -->
        <td>
          <iframe width="200" height="113" src="https://www.youtube.com/embed/RgKAFK5djSk" title="See You Again"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </td>
        <td>2015</td>
        <td>Wiz Khalifa ft. Charlie Puth</td>
        <td>See You Again</td>
        <td><img src="https://img.youtube.com/vi/RgKAFK5djSk/hqdefault.jpg" alt="See You Again"></td>
      </tr>

      <tr> <!-- Row 3 -->
        <td>
          <iframe width="200" height="113" src="https://www.youtube.com/embed/_dK2tDK9grQ" title="Shape of You"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </td>
        <td>2017</td>
        <td>Ed Sheeran</td>
        <td>Shape of You</td>
        <td><img src="https://img.youtube.com/vi/JGwWNGJdvx8/hqdefault.jpg" alt="Shape of You"></td>
      </tr>

    </tbody>
  </table>
</body>

</html>
